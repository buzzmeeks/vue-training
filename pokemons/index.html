<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <pokemons-box
        :pokemons="pokemons"
        @bring="putInBelt"
        :can-bring-more="!isBeltFull"
      ></pokemons-box>
      <pokemons-belt :favorites="belt" @back="removeFromBelt"></pokemons-belt>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="data/pokemons.js"></script>
    <script src="main.js"></script>
  </body>
</html>
